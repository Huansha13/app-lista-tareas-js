<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-4">Lista de tareas del <span id="fechaHoy"></span></h1>
      <form id="task-form" class="mb-4">
        <div class="input-group">
          <input type="text" id="task-input" class="form-control" placeholder="Ingrese una tarea">
          <button type="submit" class="btn btn-primary" data-action="add" id="btn-agregar">Agregar</button>
          <button type="submit" class="btn btn-success" data-action="edit" id="btn-actualizar">Actualizar</button>
        </div>
      </form>
      <ul id="task-list" class="list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
   
    <script src="task-model.js"></script>
    <script src="task-view.js"></script>
    <script src="task-controller.js"></script>
    <script>

      $("#btn-actualizar").hide();

      // Instanciar objetos modelo, vista y controlador
      const model = new TaskModel();
      const view = new TaskView();
      const controller = new TaskController(model, view);
      controller.loadFechaHoy();
    </script>
  </body>
</html>
